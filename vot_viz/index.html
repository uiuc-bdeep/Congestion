<!DOCTYPE HTML>
<html>
  <body>
    <title>VOT Visualization</title>
    <style>
      .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
      }
      path {
        stroke: steelblue;
        stroke-width: 3;
        fill: none;
      }
      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .datapoint:hover{
        fill: steelblue;
      }
      .xlabel, .ylabel {
        font-weight:bold;
        font-size:20px;
      }
    </style>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
// plot a graph of miles vs. time

function parser(d) {
    d.pTime = +d.Time
    d.pCost = +d.Cost;
    d.pWeek = +d.Week;
    return d;
}

var format = d3.time.format("%m/%d/%Y");

function milesovertime(csvdata) {
    var margin = {top: 30, right: 30, bottom: 75, left: 140};
    var width = 540 - margin.left - margin.right;
    var height = 400 - margin.top - margin.bottom;

    // Set up time based x axis
    var x = d3.scale.linear()
      .domain([7, 9])
      .range([0, width]);

    var y = d3.scale.linear()
      .domain([350000000, 400000000])
      .range([height, 0]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .ticks(2)
      .orient("bottom");

    var yAxis = d3.svg.axis()
      .scale(y)
      .ticks(7)
      .orient("left");

    // put the graph in the "miles" div
    var svg = d3.select("#miles").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // function to draw the line
    var line = d3.svg.line()
    .x(function(d) { return x(d.pWeek); } )
    .y(function(d) { return y(d.pCost); } );

    //Mouseover tip
    var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([80, 40])
    .html(function(d) {
        return "Week Number: " + d.pWeek + "<br>" +
               "Cost: " + d.Cost + "$<br>" +
               "Total time in traffic: " + d.Time + "s";
    });

    svg.call(tip);

    // add the x axis and x-label
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .attr("y", 9)
      .attr("x", 9)
      .attr("dy", ".35em")
      .attr("transform", "rotate(45)")
      .style("text-anchor", "start");
    svg.append("text")
      .attr("class", "xlabel")
      .attr("text-anchor", "middle")
      .attr("x", width / 2)
      .attr("y", height + margin.bottom)
      .text("Week");

    // add the y axis and y-label
    svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(0,0)")
      .call(yAxis);
    svg.append("text")
      .attr("class", "ylabel")
      .attr("y", 0 - margin.left) // x and y switched due to rotation!!
      .attr("x", 0 - (height / 2))
      .attr("dy", "1em")
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "middle")
      .text("Cost ($)");

    svg.append("text")
      .attr("class", "graphtitle")
      .attr("y", 10)
      .attr("x", width/2)
      .style("text-anchor", "middle")
      .text("VOT Visualization");

    // draw the line
    svg.append("path")
      .attr("d", line(csvdata));

    svg.selectAll(".dot")
      .data(csvdata)
      .enter().append("circle")
      .attr('class', 'datapoint')
      .attr('cx', function(d) { return x(d.pWeek); })
      .attr('cy', function(d) { return y(d.pCost); })
      .attr('r', 6)
      .attr('fill', 'white')
      .attr('stroke', 'steelblue')
      .attr('stroke-width', '3')
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);
}
// Read in .csv data and make graph
d3.csv("vot.csv", parser,
       function(error, csvdata) {
       milesovertime(csvdata);
}); 
    
</script>
    <div id="miles" class="graph"></div>
  </body>
</html>
